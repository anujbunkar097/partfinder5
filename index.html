<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Part Finder</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Part Finder</h1>
    <h2>Upload a CSV file with only one column containing NLA Parts from second row, Header name (Cell A1) should exactly be named as part_number</h2>
    
    <form id="uploadForm">
      <input type="file" id="fileInput" accept=".csv" />
      <button type="submit">Upload & Analyze</button>
    </form>

    <div id="loading" class="loading hidden">Analyzing... please wait</div>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
