<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appliance Part Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🔍 Appliance Part Finder</h1>
        <p>Search for a single part or upload a CSV for multiple parts.</p>

        <div class="search-type-selector">
            <label>
                <input type="radio" name="searchType" value="single" checked> Single Part
            </label>
            <label>
                <input type="radio" name="searchType" value="multi"> Multi-Part (CSV)
            </label>
        </div>

        <div id="singlePartForm">
            <p>Enter a part number to search across major supplier websites.</p>
            <div class="search-box">
                <input type="text" id="partNumberInput" placeholder="e.g., W10780048">
                <button id="searchButton">Search</button>
            </div>
        </div>

        <div id="multiPartForm" class="hidden">
            <p>Upload a CSV file with one part number per row in the first column (header should be `part_number`).</p>
            <div class="search-box">
                <input type="file" id="csvFileInput" accept=".csv">
                <button id="searchMultiButton">Upload & Analyze</button>
            </div>
        </div>
        
        <div id="loader" class="loader hidden"></div>
        
        <div id="resultsContainer" class="table-container">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
